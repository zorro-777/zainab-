<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> زينب ❤️</title>
    <style>
        /* تصميم الخلفية */
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* عنوان الحب */
        h1 {
            font-size: 45px;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        /* نص متحرك */
        p {
            font-size: 24px;
            color: white;
            font-weight: bold;
            animation: slideUp 2s ease-in-out;
        }

        /* تأثيرات النص */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* إضافة الصورة */
        .image-container {
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* قلوب متحركة */
        .hearts {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: floatUp 6s linear infinite;
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart:before { top: -10px; left: 0; }
        .heart:after { left: 10px; top: 0; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <h1>❤️ زينب ❤️</h1>
    <p>✨💗 إِنْـــتِـي أَغْـلَــى إِسْــم رُبَــاعِـي فِي قَـلْبِــي 💗✨</p>

    <!-- الصورة -->
    <div class="image-container">
        <img src="https://lh6.googleusercontent.com/proxy/95QZb2GTsoSgI2IKg7K96V_skah5y1eDoJSYsha5WX3moOLSQLS0xOANQQonQBCp-laebNfO_zONPo2doCC4CdqkBS0CZbiIVQ">
    </div>

    <!-- القلوب المتحركة -->
    <div class="hearts"></div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 500);
    </script>
    
    <script src="new.js"></script>

</body>
</html>
